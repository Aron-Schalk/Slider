<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <title>Slider</title>
</head>
<body>

    <button class="arrow"><h2><</h2></button>
    <button class="arrow arrow__right"><h2>></h2></button>

    <div class="slider__container">
        <ul class="slider">
            <li class="slide">
                <img class="slide__img" src="img/1.jpg" alt="">
            </li>
            <li class="slide">
                <img class="slide__img" src="img/2.jpg" alt="">
            </li>
            <li class="slide">
                <img class="slide__img" src="img/3.jpg" alt="">
            </li>
            <li class="slide">
                <img class="slide__img" src="img/4.jpg" alt="">
            </li>
        </ul>
        <div class="navigation--bottom">
            <button class="button__timer">Pause</button>
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>
    </div>
    
    <script src="slider.js"></script>
</body>
</html>
